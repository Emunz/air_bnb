<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/shows">More Venues</a><br />
    <a href="/homepage">Home</a><br />
    <a href="/">Log Out</a>

    <h1>{{venue.space_name}}</h1>
    Host: {{venue.host_id.first_name}} <br />
    Reviews
    Pics
    Other Shits


    <h1>Upcoming Shows</h1>
    <!-- Add a show id at the end of the link below -->
    
    {% for show in shows %}
        <hr />
        <p>{{ show.show_date }}</p>
        {% if show.bands %}
            <p>{{ show.bands }}</p>
        {% else %}
            <p>No Bands Yet!</p>
        {% endif %}
        <a href="/shows/join/{{show.id}}">Join Show!</a>
        <a href="/shows/delete_show/{{show.id}}">Cancel Show</a>
    {% endfor %}
</body>
</html>
